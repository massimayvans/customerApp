<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="employee.email">
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" name="salary" class="form-control" maxlength="5" [(ngModel)]="employee.salary">
    </div>
    <button class="btn btn-dark btn-sm mt-4">Envoyer</button>
</form>
<br><br>
<table class="table table-bordered">
    <thead class="bg-secondary">
        <tr class="bg-info">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <th scope="row">{{emp.id}}</th>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.salary}}</td>
            <td>
                <button class="btn btn-primary"><i class="bi bi-pencil-fill" routerLink="edit/{{emp.id}}"></i></button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="deleteData(emp.id)"><i class="bi bi-trash"></i></button>
            </td>
        </tr>
    </tbody>

</table>
